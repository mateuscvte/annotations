<p-table id="annotation-table" #dt [value]="table" [columns]="cols" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
        <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
      </th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{rowData.client}}</td>
      <td>{{rowData.service}}</td>
      <td>{{rowData.date}}</td>
      <td>{{rowData.hour}}</td>
      <td>{{rowData.value | currency: 'BRL':'RS ': '1.2-2'}}</td>
      <td>
        <button pButton pTooltip="Excluir" tooltipPosition="top" icon="pi pi-times" (click)="removeAnnotation(rowData)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
